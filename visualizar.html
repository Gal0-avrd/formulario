<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Ingresados</title>
</head>
<body>
    <h1>Datos Ingresados</h1>
    <div id="resultado"></div>

    <script>
        const datos = JSON.parse(localStorage.getItem("datosFormulario"));

        if (datos) {
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `
                <p><strong>Nombres:</strong> ${datos.nombres}</p>
                <p><strong>Cédula:</strong> ${datos.cedula}</p>
                <p><strong>Fecha de nacimiento:</strong> ${datos.fecha_nacimiento}</p>
                <p><strong>Ciudad:</strong> ${datos.ciudad}</p>
                <p><strong>Correo:</strong> ${datos.correo}</p>
                <p><strong>Teléfono:</strong> ${datos.telefono}</p>
                <p><strong>Dirección:</strong> ${datos.direccion}</p>
                <p><strong>Estado Civil:</strong> ${datos.estado_civil}</p>
                <p><strong>Etnia:</strong> ${datos.etnia}</p>
                <p><strong>Género:</strong> ${datos.genero}</p>
                <p><strong>Fuma:</strong> ${datos.fuma}</p>
                <p><strong>Toma alcohol:</strong> ${datos.alcohol}</p>
                <p><strong>Consume drogas:</strong> ${datos.drogas}</p>
            `;
        } else {
            document.getElementById("resultado").innerHTML = "<p>No hay datos disponibles.</p>";
        }
    </script>
</body>
</html>
